
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="haha.css">
    <title> World of Coffee</title>
</head>
<body>
    <header>
        <ul class="navigation">
            <li><a href="#home">HOME</a></li>
            <li><a href="#menu">MENU</a></li>
            <li><a href="#review">REVIEW</a></li>
        </ul>
    </header>

    <div id="home">
        <p>World of coffee.</p>
       
    </div>

    <div id="menu">
        <a><p>MENU</p></a>
        <div class="menuin">
        <div class="americano"><img src="main.jpg" alt=""><br><p>Americano</p></div>
        <div class="latte"><img src="latte.jpg" alt=""><br>Latte</div>
        <div class="matcha"><img src="matcha.jpg" alt=""><br>Matcha</div>
        <div class="black"><img src="black.jpg" alt=""><br>Black Coffee</div>
        <div class="mocha"><img src="mocha.jpg" alt=""><br>Mocha</div>
        <div class="boba"><img src="boba.jpg" alt=""><br>Boba</div>
        </div>
    </div>

    <div id="review">
        <a><p>REVIEW</p></a>
        <form style="width: 50vw;">
            <label for="firstname">First Name:</label><br>
            <input type="text" name="firstname" id="firstname" placeholder="Enter your First Name..."><br>
            <label for="lastname">Last Name:</label><br>
            <input type="text" name="lastname" id="lastname" placeholder="Enter your Last Name..."><br>
            <label for="email">Email:</label><br>
            <input type="email" name="email" id="email" placeholder="Enter your email..."><br>
            <label for="message">Enter your review:</label><br>
            <textarea name="msg" id="msg" placeholder="Enter your reviews..."></textarea><br>
            <input type="submit" value="Submit">
        </form>
    </div>
    <footer>
        <p>@Copyright </p><a href="https://www.facebook.com"><i class="fa-brands fa-square-facebook fa-2x" ></i><a>&nbsp;<a href="https://instagram.com"><i class="fa-brands fa-instagram fa-2x"></i></a></p>
    </footer>
</body>
</html>
